<!DOCTYPE html>
<html lang="en">
<head></head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="public/main.css">
	<title>Document</title>
</head>
<body>
	<h1>SIMPLE CONTACT FORM</h1>

	<div class="container">

		<div class="contact">
				<h4>FIRST NAME</h4>
					<input type="text" Name="First Name" placeholder="FIRST NAME" id="name">
				<h4>LAST NAME</h4>
					<input type="text" Name="Last Name" placeholder="LAST NAME" id="last">
				<h4>EMAIL</h4>
					<input type="email" Name="Email" placeholder="EMAIL" id="email">
				<h4>PHONE NUMBER</h4>
					<input type="text" Name="Phone Number" placeholder="09xxxxxxxxx">
				<h4>CITY</h4>
					<input type="text" Name="City" placeholder="CITY" id="city">
				<h4>MESSAGE</h4>
					<textarea name="Message" placeholder="MESSAGE"></textarea>
				<div class ="sendbutton">
					<button id="send"> Send </button>
				</div>
				<div id="printName"></div>
				<div id="printLastname"></div>
		</div>

	</div>
<script src="public/main.js"></script>

</body>
